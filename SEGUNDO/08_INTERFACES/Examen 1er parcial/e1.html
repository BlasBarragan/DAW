<body>
    <h2>HTML Forms</h2>

    <form>
        <label for="name" id="lbl_name"> First name:</label>
        <input type="text" name="name" id="inp_name" value="John"> <br>

        <label for="tel" id="lbl_tel"> Telefono:</label>
        <input type="number" name="tel" id="inp_tel" placeholder="123456789" pattern="{9}"> <br>

        <label for="email" id="lbl_email">Email:</label>
        <input type="email" name="email" id="inp_email" placeholder="example@domain.com"> <br>

        <label for="date" id="lbl_date"> Fecha:</label>
        <input type="date" name="date" id="inp_date"> <br>


        <label for="area" id="lbl_area"> Mensaje:</label> <br>
        <textarea name="area" id="inp_area"></textarea> <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
