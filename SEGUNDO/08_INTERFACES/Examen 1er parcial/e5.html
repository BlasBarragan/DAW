<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 -  Blas Barragán Román</title>

<style>
    /* color fondo */
body { 
    background-color: lightgray;
}
/* propiedades generales de div */
    div {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content:center ;
        position: absolute;
    }
/* div 1 izquierda */
    .div1 {
        background-color: #f00;
        top: 0px;
        left: 0px;
    }
    /* div 2 centro a 100px de izquierda */
    .div2 {
        background-color: #ff0;
        top: 0px;
        left: 100px;
    }
    /* div 3 derecha a 200px de izquierda */
    .div3 {
        background-color: #00f;
        top: 0px;
        left: 200px;
    }
    
</style>
</head>
<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    
</body>
</html>
