<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
  <script language="JavaScript">

    const numeros = [];
    let entrada = "";
    do {
      entrada = window.prompt("Introduce un numero: (Escribe NO para terminar de introducir valores)");
      numeros.push(parseInt(entrada));

    } while (entrada != "NO");

    let num_lenght = numeros.length;
    let maximo = numeros[0];
    let minimo = numeros[0];

    for (let i = 0; i<num_lenght; i++){
      let cursor = numeros[i];
        if (cursor < minimo){
          minimo = cursor;
        }else if (cursor > maximo){
          maximo = cursor;
        }
    }

  document.write("Numero maximo: " + maximo);
  document.write("<br>");
  document.write("Numero minimo: " + minimo);

  </script>
</body>
</html>
