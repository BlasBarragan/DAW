<body>
  <form name="form1" action="#" onsubmit="return validar()" method="GET">
    <input type="checkbox" name="check" id="JavaScript" value="JavaScript">
    <label for="JavaScript">JavaScript</label><br>
    <input type="checkbox" name="check" id="PHP" value="PHP">
    <label for="PHP">PHP</label><br>
    <input type="checkbox" name="check" id="JSP" value="JSP">
    <label for="JSP">JSP</label><br>
    <input type="checkbox" name="check" id="VB" value="VB.Net">
    <label for="VB">VB.Net</label><br>
    <input type="submit" value="Mostrar">
  </form>
  <script>
    function validar() {
      let js = document.getElementById("JavaScript");
      let php = document.getElementById("PHP");
      let jsp = document.getElementById("JSP");
      let vb = document.getElementById("VB");

      let contador = 0;

      if (js.checked) {
        contador++;
      }
      if (php.checked) {
        contador++;
      }
      if (jsp.checked) {
        contador++;
      }
      if (vb.checked) {
        contador++;
      }

      if (contador > 0) {
        window.alert("Has seleccionado " + contador + " campos.");
        return true;
      } else {
        console.log("Selecciona almenos un campo");
        return false;
      }
    }
  </script>
</body>
