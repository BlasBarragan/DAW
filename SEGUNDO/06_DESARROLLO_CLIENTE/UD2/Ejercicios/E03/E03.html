<body>

  <script language="JavaScript">

    const arrayWeb = ["https://www.hola.com", "https://www.xataka.com", "https://es.wikipedia.org"];
    let i = 0;

    setInterval(abrirVentana, 2000);

    function abrirVentana() {
      window.open(arrayWeb[i], "_blank", "width=300,height=300,menubar=yes,toolbar=yes,location=yes,status=yes");
      i++;
      if (i == arrayWeb.length) {
        i = 0;
      }
    }

  </script>

</body>
