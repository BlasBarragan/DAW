<body>
  <form name="form1" action="#" onsubmit="return validar()" method="GET">
    <textarea id="texto" name="texto" maxlength="100" rows="10" cols="30"></textarea><br>
    <input type="submit" value="Mostrar">
  </form>
  <script>
    function validar() {
      let entrada = document.getElementById("texto").value;
      if (entrada !== "") {
        window.alert("Has escrito: " + entrada.length + "/100 caracteres.");
        return true;
      } else {
        console.log("Ingresa algo de texto");
        return false;
      }
    }
  </script>
