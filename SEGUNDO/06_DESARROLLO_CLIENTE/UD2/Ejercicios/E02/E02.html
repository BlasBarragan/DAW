<body>

  <script language="JavaScript">

    const arrayWeb = ["https://www.hola.com", "https://www.xataka.com", "https://es.wikipedia.org"];
    let indice = 0;

    function abrirVentana(url) {
      window.open(url, "_blank", "width=300,height=300,menubar=yes,toolbar=yes,location=yes,status=yes");
    }

    function timer() {
      abrirVentana(arrayWeb[indice]);
      indice = indice + 1;
      if (indice == arrayWeb.length) {
        indice = 0;
      }
      setTimeout(timer, 2000);
    }

    timer();

  </script>

</body>
