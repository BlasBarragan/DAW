  <hr>
  Uso del evento "onMouseOver" para cambiar el color de fondo moviendo el raton sobre la imagen<br>

    <div class="c1" onmouseover="document.bgColor= 'white'"></div>
    <div class="c2" onmouseover="document.bgColor= 'red'"></div>
    <div class="c3" onmouseover="document.bgColor= 'yellow'"></div>
    <div class="c4" onmouseover="document.bgColor= 'lime'"></div>
