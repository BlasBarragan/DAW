<body>

  <p>
    Ingrese su nombre: <input onfocus="this.value=''" onblur="compNombre()" type="text" id="nombre">
    <br>
    Ingrese su edad: <input onfocus="this.value=''" onblur="compEdad()" type="number" id="edad">
    <br>
    <button value="confirmar">Confirmar</button>
  </p>

  <script language="JavaScript">

    function compNombre() {
      let nombre = document.getElementById("nombre").value;
      if (nombre == "") {
        window.alert("Por favor, ingresa un nombre");
      }
    }
    function compEdad() {
      let edad = document.getElementById("edad").value;
      if (edad == "") {
        window.alert("Por favor, ingresa una edad");
      }
    }

  </script>

</body>
