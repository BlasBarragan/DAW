<body>

  <script language="JavaScript">

    const arrayWeb = ["https://www.hola.com", "https://www.xataka.com", "https://es.wikipedia.org", "https://www.xatakamovil.com", "https://www.vidaextra.com", "https://www.applesfera.com", "https://aules.edu.gva.es", "https://www.amazon.es", "https://www.w3schools.com", "https://github.com/"];
    let indice = 0;
    let ventanas = [];

    setInterval(abrirVentana, 2000);

    function abrirVentana() {
      let ventana = window.open(arrayWeb[indice], "_blank", "width=300,height=300,menubar=yes,toolbar=yes,location=yes,status=yes");
      ventanas.push(ventana);
      if (indice < arrayWeb.length) {
        indice++;
      } else {
        cerrarVentana();
        indice = 0;
      }
    }

    function cerrarVentana() {
      ventanas.forEach(ventana => ventana.close());
    }

  </script>

</body>
