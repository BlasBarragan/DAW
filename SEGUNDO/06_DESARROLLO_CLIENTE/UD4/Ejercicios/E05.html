<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E05</title>
  <style>
    body {
      margin: 20px;
    }

  </style>

  <script>
    function validar() {

      let casilla = document.getElementById("pesta");
      let enlace = document.getElementsByTagName("a");

      if (casilla.checked) {
        console.log(enlace);
        for (let i = 0; i <= enlace.length - 1; i++) {
          enlace[i].setAttribute('target', '_blank');
        }
      } else {
        for (let i = 0; i <= enlace.length - 1; i++) {
          if (enlace[i].hasAttribute('target')) {
            enlace[i].removeAttribute('target');
          }
        }
      }
    }

    window.addEventListener("click", validar, false)
  </script>
</head>

<body>
  <input type="checkbox" name="pesta" id="pesta" value="pesta">
  <label for="pesta">abrir en otra pesta√±a</label><br>
  <a href="https://google.com">google</a><br>
  <a href="https://yahoo.com">yahoo</a><br>
  <a href="https://terra.com">terra</a><br>
</body>

</html>
