<body>
  <script language="JavaScript">
  	let texto = window.prompt("Escribe un texto:");
    let numero = window.prompt("Cuantas veces lo repetimos? (Introduce solo numeros)");
    //Uso bucle For
    document.write("- Usando for:<br>");
    for (let i = 0; i<numero;i++) {   
    document.write(texto + "<br>");
  	}
    //Uso bucle While
    document.write("<br>- Usando while:<br>");
    let j = 0;
    while (j<numero) {
    document.write(texto + "<br>");
    j++
    }    
  </script>
