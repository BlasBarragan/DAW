<body>
  <script language="JavaScript">
  	let numero_str = window.prompt("Escribe un numero: (positivo, negativo o cero)");
    let numero = parseInt(numero_str);

    if(numero === 0){
      document.write("El numero es cero");
    } else if (numero > 0) {
      document.write("El numero es positivo");
    } else if (numero < 0) {
      document.write("El numero es negativo");
    } else {
      document.write("El valor introducido no es un numero");
    }

  </script>
</body>
