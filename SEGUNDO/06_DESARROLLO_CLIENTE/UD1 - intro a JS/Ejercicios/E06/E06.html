<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script language="JavaScript">
  	let a = window.prompt("Escribe un numero de inicio: (igual o mayor que 0) ");
    let b = window.prompt("Escribe un numero de fin: (mayor que " + a + " )");

    //Uso bucle For
    document.write("- Usando for:<br>");
    for (let i = a; i<b; i++) {
    document.write(i + "<br>");
  	}
    document.write(b+ "<br>");
    //Uso bucle While
    document.write("<br>- Usando while:<br>");
    let j = a;
    while (j<b) {
    document.write(j + "<br>");
    j++
    }
    document.write(b);
  </script>
</body>
</html>
