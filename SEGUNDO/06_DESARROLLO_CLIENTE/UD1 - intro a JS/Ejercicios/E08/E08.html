<body>
  <script language="JavaScript">

    let cadena = window.prompt("Introduce un texto (cadena de caracteres):");

    document.write("La cadena ingresada es: " + cadena);
    document.write("<br>");
    document.write("El numero de caracteres es: " + cadena.length);
    document.write("<br>");
    document.write("El primer caracter es: " + cadena.charAt(0));
    document.write("<br>");
    document.write("Los primeros 3 caracteres son: " + cadena.slice(0,3));
    document.write("<br>");
    document.write("Aparece la subcadena: " + cadena.substring(0,4));
    document.write("<br>");
    document.write("La cadena convertida a mayusculas es: " + cadena.toUpperCase());
  document.write("<br>");
  document.write("La cadena comvertida a minusculas es: " + cadena.toLowerCase());
  document.write("<br>");
  </script>
